<html>
    <title>
        Formatting in HTML
    </title>
    <body>
        <b>Welcome to HTML!!!</b><br>
        <strong>Welcome to HTML!!!</strong><br>
        <i>Welcome to HTML!!!</i><br>
        <em>Welcome to HTML!!!</em><br>
        <small>Welcome to HTML!!!</small><br>
        <mark>Welcome to HTML!!!</mark><br>
        <del>Welcome to HTML!!!</del><br>
        <p>The dog chased the <sub>The squirrel</sub> and it scampered up a huge Banyan tree.<br>
            The <sup>squirrel</sup> threw nuts at the dog and chased it away.</p>
    </body>
</html>
